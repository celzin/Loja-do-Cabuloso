<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoas</title>
  <script src="js/controle.js"></script>
</head>

<body>
  <form>
    <h1>CADASTROS</h1>
    <label for="nome">Nome</label>
    <input type="text" id="nomeid" placeholder="Digite aqui seu nome" name="nome" required />
    <br><br>
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefoneid" placeholder="(xx)xxxx-xxxx" name="telefone" required />
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="emailid" placeholder="Digite aqui seu email" name="email" required />
    <br><br>
    <input type="button" value="Cadastrar" onclick="Cadastrar();" />
    <input type="button" value="Anterior" onclick="Anterior();" />
    <input type="button" value="Próximo" onclick="Proximo();" />
  </form>

  <h2>Dados Cadastrados</h2>
  <div id="dadosCadastrados"></div>

  <h2>Registros</h2>
  <table id="tabelaid">
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Ação</th>
    </tr>
  </table>
</body>

</html>
